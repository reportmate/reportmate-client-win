name: Build and Release ReportMate

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
      - '[0-9][0-9][0-9][0-9].[0-9][0-9].[0-9][0-9].[0-9][0-9][0-9][0-9]*'  # YYYY.MM.DD.HHMM format
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g. 2024.06.27.1430 or 1.0.0)'
        required: false
        default: ''
      create_release:
        description: 'Create GitHub release'
        type: boolean
        default: true
      create_tag:
        description: 'Create and push date-based tag (YYYY.MM.DD.HHMM)'
        type: boolean
        default: false
  schedule:
    # Auto-build daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/ReportMate.WindowsClient.csproj'
  BUILD_CONFIGURATION: 'Release'
  RUNTIME_IDENTIFIER: 'win-x64'

permissions:
  contents: write
  actions: read
  packages: read

jobs:
  build-and-package:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      display_version: ${{ steps.version.outputs.DISPLAY_VERSION }}
      should_create_release: ${{ steps.release.outputs.SHOULD_CREATE_RELEASE }}
      tag_created: ${{ steps.tag.outputs.TAG_CREATED }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for tagging
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Determine version and release strategy
      id: version
      shell: pwsh
      run: |
        # Determine version
        if ($env:GITHUB_REF -match '^refs/tags/v(.+)$') {
          $version = $matches[1]
          $isTaggedRelease = $true
        } elseif ($env:GITHUB_REF -match '^refs/tags/(\d{4}\.\d{2}\.\d{2}.*)$') {
          $version = $matches[1]
          $isTaggedRelease = $true
        } elseif ("${{ github.event.inputs.version }}" -ne "") {
          $version = "${{ github.event.inputs.version }}"
          $isTaggedRelease = $false
        } elseif ($env:GITHUB_EVENT_NAME -eq "schedule") {
          # Daily build
          $version = Get-Date -Format "yyyy.MM.dd.HHmm"
          $isTaggedRelease = $false
        } else {
          # PR or push to branch - create numeric version for .NET compatibility
          $baseVersion = Get-Date -Format "yyyy.MM.dd"
          $buildNumber = $env:GITHUB_RUN_NUMBER
          $version = "$baseVersion.$buildNumber"
          $isTaggedRelease = $false
        }
        
        # Create display version for releases (can include -dev suffix)
        $displayVersion = $version
        if ($env:GITHUB_EVENT_NAME -eq "push" -or $env:GITHUB_EVENT_NAME -eq "pull_request") {
          if (-not ($version -match '^\d{4}\.\d{2}\.\d{2}\.\d+$')) {
            # If version doesn't match numeric format, create both versions
            $baseVersion = Get-Date -Format "yyyy.MM.dd"
            $buildNumber = $env:GITHUB_RUN_NUMBER
            $version = "$baseVersion.$buildNumber"  # Numeric version for .NET
            $displayVersion = "$baseVersion.$buildNumber-dev"  # Display version for releases
          }
        }
        
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "DISPLAY_VERSION=$displayVersion" >> $env:GITHUB_OUTPUT
        echo "IS_TAGGED_RELEASE=$isTaggedRelease" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"
        echo "Display version: $displayVersion"
        echo "Is tagged release: $isTaggedRelease"
        
    - name: Create and push date-based tag
      id: tag
      if: github.event.inputs.create_tag == 'true' || (github.event_name == 'schedule' && github.ref == 'refs/heads/main')
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $dateTag = Get-Date -Format "yyyy.MM.dd.HHmm"
        
        # Automatic tag creation DISABLED per user request
        # Tags should be created manually only
        echo "TAG_CREATED=disabled" >> $env:GITHUB_OUTPUT
        echo "Automatic tag creation is disabled"
        
    - name: Determine release strategy
      id: release
      shell: pwsh
      run: |
        $shouldRelease = $false
        
        # Create release for:
        # 1. Tagged releases (v* or YYYY.MM.DD.HHMM)
        # 2. Manual workflow dispatch with create_release=true
        # 3. Daily scheduled builds on main branch
        if ("${{ steps.version.outputs.IS_TAGGED_RELEASE }}" -eq "true") {
          $shouldRelease = $true
          echo "Release: Tagged release detected"
        } elseif ("${{ github.event.inputs.create_release }}" -eq "true") {
          $shouldRelease = $true
          echo "Release: Manual release requested"
        } elseif ($env:GITHUB_EVENT_NAME -eq "schedule" -and $env:GITHUB_REF -eq "refs/heads/main") {
          $shouldRelease = $true
          echo "Release: Daily scheduled build on main"
        } else {
          echo "Release: No release will be created"
        }
        
        echo "SHOULD_CREATE_RELEASE=$shouldRelease" >> $env:GITHUB_OUTPUT
        
    - name: Install WiX Toolset v6
      shell: pwsh
      run: |
        echo "Installing WiX Toolset v6 as dotnet tool..."
        
        # Install WiX v6 as a global dotnet tool
        dotnet tool install --global wix --version 6.0.1
        
        # Verify installation using the correct WiX 6 command format
        try {
          $wixVersion = & wix --version 2>$null
          if ($LASTEXITCODE -eq 0) {
            echo "‚úÖ WiX Toolset v6 installed successfully: $wixVersion"
          } else {
            # Try alternative verification methods
            $toolList = & dotnet tool list --global | Select-String "wix"
            if ($toolList) {
              echo "‚úÖ WiX Toolset v6 installed successfully (verified via tool list)"
              echo "Tool info: $toolList"
            } else {
              echo "‚ùå WiX Toolset v6 installation verification failed"
              exit 1
            }
          }
        } catch {
          # Fallback verification
          $toolList = & dotnet tool list --global | Select-String "wix"
          if ($toolList) {
            echo "‚úÖ WiX Toolset v6 installed successfully (verified via tool list)"
            echo "Tool info: $toolList"
          } else {
            echo "‚ùå Failed to verify WiX installation"
            exit 1
          }
        }
        
    - name: Build with unified script
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        echo "Building ReportMate version: $version"
        
        # Run the unified PowerShell 7 build script from repo root without code signing (public CI)
        .\build.ps1 -Version $version -Configuration ${{ env.BUILD_CONFIGURATION }} -Clean
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: reportmate-${{ steps.version.outputs.DISPLAY_VERSION }}
        path: |
          dist/*.nupkg
          dist/*.zip
          dist/*.msi
          .publish/runner.exe
        retention-days: 30
        
    - name: List build artifacts for verification
      shell: pwsh
      run: |
        echo "Final build artifacts:"
        Get-ChildItem "dist" -Recurse | ForEach-Object { 
          $sizeKB = [math]::Round($_.Length / 1KB, 1)
          echo "  $($_.Name) ($sizeKB KB)" 
        }

  create-release:
    needs: build-and-package
    runs-on: ubuntu-latest
    if: needs.build-and-package.outputs.should_create_release == 'true'
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: reportmate-${{ needs.build-and-package.outputs.display_version }}
        path: ./artifacts
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.build-and-package.outputs.tag_created != 'none' && needs.build-and-package.outputs.tag_created != 'existing' && needs.build-and-package.outputs.tag_created || needs.build-and-package.outputs.display_version }}
        name: ReportMate ${{ needs.build-and-package.outputs.display_version }}
        files: |
          artifacts/*.nupkg
          artifacts/*.zip
          artifacts/*.msi
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(needs.build-and-package.outputs.display_version, 'dev') }}
        body: |
          ## ReportMate ${{ needs.build-and-package.outputs.display_version }}
          
          ### üì¶ Package Types
          - **MSI Installer**: For enterprise deployment with Windows Installer
          - **NUPKG Package**: For Chocolatey and Cimian package management
          - **ZIP Archive**: For manual installation and testing
          
          ### üöÄ Quick Start
          
          **MSI Installation (Recommended):**
          ```cmd
          msiexec /i ReportMate-${{ needs.build-and-package.outputs.display_version }}.msi /quiet /norestart
          ```
          
          **Chocolatey Installation:**
          ```cmd
          choco install ReportMate-${{ needs.build-and-package.outputs.display_version }}.nupkg --source=.
          ```
          
          **Manual Installation:**
          1. Extract the ZIP file
          2. Run `install.bat` as administrator
          
          ### üîß Enterprise Configuration
          Configure via Registry (CSP/OMA-URI):
          - `HKLM\SOFTWARE\ReportMate\ApiUrl` - API endpoint URL
          - `HKLM\SOFTWARE\ReportMate\ClientPassphrase` - Access passphrase
          - `HKLM\SOFTWARE\ReportMate\CollectionInterval` - Data collection interval
          
          ### üìñ Documentation
          - [Installation Guide](https://github.com/${{ github.repository }}/blob/main/README.md)
          - [Enterprise Deployment](https://github.com/${{ github.repository }}/blob/main/README.md#enterprise-deployment)
          - [CSP/OMA-URI Configuration](https://github.com/${{ github.repository }}/blob/main/README.md#cspoma-uri-configuration)
          
          ---
          *Built from commit ${{ github.sha }}*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  test-packages:
    needs: build-and-package
    runs-on: windows-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: reportmate-${{ needs.build-and-package.outputs.display_version }}
        path: ./artifacts
        
    - name: Test NUPKG package structure
      shell: pwsh
      run: |
        $nupkgFile = Get-ChildItem -Path "artifacts" -Filter "*.nupkg" | Select-Object -First 1
        if ($nupkgFile) {
          echo "Testing NUPKG package: $($nupkgFile.Name)"
          
          # Extract and examine structure
          $extractDir = "nupkg-test"
          New-Item -ItemType Directory -Path $extractDir -Force | Out-Null
          
          # NUPKG files are ZIP files
          Expand-Archive -Path $nupkgFile.FullName -DestinationPath $extractDir -Force
          
          echo "NUPKG contents:"
          Get-ChildItem $extractDir -Recurse | ForEach-Object {
            echo "  $($_.FullName.Substring($extractDir.Length + 1))"
          }
          
          # Check for required files
          $requiredFiles = @(
            "payload/Program Files/ReportMate/runner.exe",
            "payload/ProgramData/ManagedReports/appsettings.yaml",
            "payload/ProgramData/ManagedReports/queries.json"
          )
          
          foreach ($file in $requiredFiles) {
            if (Test-Path "$extractDir/$file") {
              echo "‚úÖ Found required file: $file"
            } else {
              echo "‚ùå Missing required file: $file"
            }
          }
          
          echo "‚úÖ NUPKG structure validation completed"
        } else {
          echo "‚ùå No NUPKG file found in artifacts"
        }
        
    - name: Test ZIP package
      shell: pwsh
      run: |
        $zipFile = Get-ChildItem -Path "artifacts" -Filter "*.zip" | Select-Object -First 1
        if ($zipFile) {
          echo "Testing ZIP package: $($zipFile.Name)"
          
          # Extract and examine structure
          $extractDir = "zip-test"
          New-Item -ItemType Directory -Path $extractDir -Force | Out-Null
          
          Expand-Archive -Path $zipFile.FullName -DestinationPath $extractDir -Force
          
          echo "ZIP contents:"
          Get-ChildItem $extractDir -Recurse | ForEach-Object {
            echo "  $($_.FullName.Substring($extractDir.Length + 1))"
          }
          
          # Check for install script
          if (Test-Path "$extractDir/install.bat") {
            echo "‚úÖ Found installation script"
            echo "Install script preview:"
            Get-Content "$extractDir/install.bat" -Head 5 | ForEach-Object { echo "  $_" }
          } else {
            echo "‚ùå Installation script not found"
          }
          
          echo "‚úÖ ZIP package validation completed"
        } else {
          echo "‚ùå No ZIP file found in artifacts"
        }
        
    - name: Test MSI package
      shell: pwsh
      run: |
        $msiFile = Get-ChildItem -Path "artifacts" -Filter "*.msi" | Select-Object -First 1
        if ($msiFile) {
          echo "Testing MSI package: $($msiFile.Name)"
          
          # Check MSI file properties using msiexec (dry run)
          try {
            # Use msiexec to validate the MSI without installing
            $result = Start-Process -FilePath "msiexec" -ArgumentList "/i", $msiFile.FullName, "/quiet", "/norestart", "/l*v", "msi-test.log", "INSTALLLEVEL=0" -Wait -PassThru -NoNewWindow
            
            if ($result.ExitCode -eq 0 -or $result.ExitCode -eq 1602 -or $result.ExitCode -eq 1641) {
              echo "‚úÖ MSI package structure is valid"
              
              # Check if log file was created and show preview
              if (Test-Path "msi-test.log") {
                echo "MSI validation log preview:"
                Get-Content "msi-test.log" -Head 10 | ForEach-Object { echo "  $_" }
              }
            } else {
              echo "‚ö†Ô∏è  MSI validation returned exit code: $($result.ExitCode)"
            }
          } catch {
            echo "‚ö†Ô∏è  MSI validation test encountered an issue: $_"
          }
          
          echo "‚úÖ MSI package validation completed"
        } else {
          echo "‚ùå No MSI file found in artifacts"
        }
